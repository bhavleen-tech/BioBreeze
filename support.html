<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care and Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        .faq {
            margin-top: 20px;
        }
        .faq h2 {
            color: #4CAF50;
        }
        .faq p {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Care and Support</h1>

        <div class="contact-form">
            <h2>Contact Us on the given details</h2>
            <h4>Call: +91 xxx7x x9xx0</h4>
            <h4>Whatsapp/sms: +91 xxx7x x9xx0</h4>
            <h4>Email: Bio.Breeze@gmail.com</h4>

            <h2>Or fill the required form</h2>

            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Query:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <h3>Address: </h3>
            <h4>abc, New Delhi, 111111</h4>
            <h4>BioBreeze near Public Building</h4>
        </div>

    </div>
</body>
</html>
